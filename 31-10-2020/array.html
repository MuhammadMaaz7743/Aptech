<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <script>
        var a1 = [1,2,3,5,7,11,13,17,23,27];
        document.writeln(a1);

        document.writeln("<br>");

        var a2 = ['1','2','3','5','7','11','13','17','23','27'];
        document.writeln(a2[2]);

        document.writeln("<br>");

        var a3 = ["1","2","3","5","7","11","13","17","23","27"];
        document.writeln(a3);

        document.writeln("<br>");

        var i;
        for(i = 0; i <= 9; i++)
        {
            //console.log('maaz');
            document.writeln("<br>");
            document.writeln('maaz'+ i);
            document.writeln(a3[i]);
        }

        var name = ["maaz","ahsan","umair","usman"];
        var age = [24,20,22,23];
        for(var i = 0; i < 4; i++)
        {
            document.writeln("<br>");
            document.writeln(name[i]+" + "+ age[i]);
        }
    </script>
</body>
</html>
